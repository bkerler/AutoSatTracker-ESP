<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <style>
        body {
            background-color:#888;
            font-family:sans-serif;
            font-size:13px;
        }

        table {
            border-collapse: collapse;
            border: 3px solid brown;
            background-color:#F8F8F8;
            float:left;
        }

	td {
            padding: 4px;
	}

        th {
            padding: 6px;
            border: 1px solid brown;
        }

	input {
	    width : 90%;
	}

    </style>

</head>
<body>

    <form> 
    <table>
	<tr>
	    <th colspan='2' >
		Enter local WiFi information:
	    </th>
	</tr>
	<tr>
	    <td>
		SSID:
	    </td>
	    <td>
		<input name='id'></input>
	    </td>
	</tr>
	<tr>
	    <td>
		Password:
	    </td>
	    <td>
		<input name='pw'></input>
	    </td>
	</tr>
	<tr>
	    <td>
		IP:
	    </td>
	    <td>
		<input name='ip'></input>
	    </td>
	</tr>
	<tr>
	    <td>
		Network mask:
	    </td>
	    <td>
		<input name='nm'></input>
	    </td>
	</tr>
	<tr>
	    <td>
		Gateway:
	    </td>
	    <td>
		<input name='gw'></input>
	    </td>
	</tr>
	<tr>
	    <td colspan='2' >
		<button type='submit'>Send</button>
	    </td>
    </table>
    </form>
</body>
</html>
